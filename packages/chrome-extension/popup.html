<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>InspectorAI</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="images/logo.gif" alt="InspectorAI Logo" class="logo">
      <h1 class="title">InspectorAI</h1>
    </div>
    <div id="searchBar" class="search-bar">
      <input type="text" id="contractAddress" placeholder="Enter contract address" class="input-field">
      <button id="analyzeButton" class="analyze-button" disabled>Analyze</button>
    </div>
    <div id="loadingIndicator" class="loading hidden">
      <p>Please wait, this can take up to 2 minutes.</p>
    </div>
    <div id="results" class="results hidden"></div>
  </div>
  <div id="content">
  </div>
  <div id="reviewButtonContainer" class="review-button-container hidden">
    <button id="writeReviewButton" class="write-review-btn">Write a Review</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
